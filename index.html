  <body style="background-image: url('img/Windows-10.png'!important)">
    <!--[if IE]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please

    <!-- Add your site or application content here -->
    <div class="mydiv">
      <form action="" name="calculator">
        <input type="text" value="Calculator" id="appname" />

        <input type="text" name="answers" id="display-answers" />

        <div class="layer1">
          <input
            type="button"
            name=""
            value="C"
            class="operator"
            id="clearbutton"
            onclick="calculator.answers.value = '' "
          />

          <input
            type="button"
            name=""
            value="="
            class="operator"
            onclick="calculator.answers.value= eval(calculator.answers.value) "
          />
        </div>

        <div class="layer2">
          <input
            type="button"
            name=""
            class="main-number"
            value="7"
            onclick="calculator.answers.value += '7'"
          />
          <input
            type="button"
            name=""
            class="main-number"
            value="8"
            onclick="calculator.answers.value += '8'"
          />
          <input
            type="button"
            name=""
            class="main-number"
            value="9"
            onclick="calculator.answers.value += '9'"
          />
          <input
            type="button"
            name=""
            class="operator"
            value="*"
            onclick="calculator.answers.value += '*'"
          />
        </div>
        <div class="layer2">
          <input
            type="button"
            name=""
            class="main-number"
            value="4"
            onclick="calculator.answers.value += '4'"
          />
          <input
            type="button"
            name=""
            class="main-number"
            value="5"
            onclick="calculator.answers.value += '5'"
          />
          <input
            type="button"
            name=""
            class="main-number"
            value="6"
            onclick="calculator.answers.value += '6'"
          />
          <input
            type="button"
            name=""
            class="operator"
            value="-"
            onclick="calculator.answers.value += '-'"
          />
        </div>
        <div class="layer2">
          <input
            type="button"
            name=""
            class="main-number"
            value="1"
            onclick="calculator.answers.value += '1'"
          />
          <input
            type="button"
            name=""
            class="main-number"
            value="2"
            onclick="calculator.answers.value += '2'"
          />
          <input
            type="button"
            name=""
            class="main-number"
            value="3"
            onclick="calculator.answers.value += '3'"
          />
          <input
            type="button"
            name=""
            class="operator"
            value="+"
            onclick="calculator.answers.value += '+'"
          />
        </div>
        <div class="layer2">
          <input
            type="button"
            name=""
            class="operator"
            value="."
            onclick="calculator.answers.value += '.'"
          />
          <input
            type="button"
            name=""
            class="main-number"
            value="0"
            onclick="calculator.answers.value += '0'"
          />
          <input
            type="button"
            name=""
            class="operator"
            value="%"
            onclick="calculator.answers.value += '%'"
          />
          <input
            type="button"
            name=""
            class="operator"
            value="/"
            onclick="calculator.answers.value += '/'"
          />
        </div>
      </form>
    </div>

    <!-- bootstrap4 script start -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
